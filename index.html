<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Admin Panel</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center p-5">Products - Admin Panel</h1>
        <div class="form mx-auto">
            <div class="form-floating mb-3">
                <input oninput="validateInputs(this)" type="text" class="form-control mb-1" id="productName"
                    placeholder="Product Name: ">
                <small class="text-danger ms-2 d-none">Product name must be at least 6 characters.</small>
                <label for="productName">Product Name: </label>
            </div>
            <div class="form-floating mb-3">
                <input oninput="validateInputs(this)" type="number" class="form-control mb-1" id="productPrice"
                    placeholder="Product Price: ">
                <small class="text-danger ms-2 d-none">Product price must be a number.</small>
                <label for="productPrice">Product Price: </label>
            </div>
            <div class="form-floating mb-3">
                <input oninput="validateInputs(this)" list="category" type="text" class="form-control mb-1"
                    id="productCategory" placeholder="Product Category: ">
                <small class="text-danger ms-2 d-none">Please choose category from the list.</small>
                <label for="productCategory">Product Category: </label>
                <datalist id="category">
                    <option value="Mobile"></option>
                    <option value="Laptop"></option>
                    <option value="Tv"></option>
                </datalist>
            </div>
            <div class="form-floating">
                <textarea oninput="validateInputs(this)" class="form-control mb-1" placeholder="Leave a comment here"
                    id="productDesc"></textarea>
                <small class="text-danger ms-2 d-none">Product name must be at least 10 characters.</small>
                <label for="productDesc">Product Description: </label>
            </div>
            <div class="form-floating mt-3">
                <input onchange="validateImage(this)" accept="image/*" type="file" class="form-control"
                    id="productImage" placeholder="Product Image: ">
                <small class="text-danger ms-2 d-none">Please choose a valid image.</small>
                <label for="productImage">Product Image: </label>
            </div>
            <button onclick="addProduct()" id="addBtn" class="btn btn-primary mt-4">Add Product</button>
            <button onclick="updateProduct()" id="updateBtn" class="btn btn-warning mt-4 d-none">Update Product</button>
            <button onclick="cancelUpdate()" id="cancelUpdateBtn"
                class="btn btn-outline-danger mt-4 d-none">Cancel</button>
        </div>
    </div>
    <div class="container">
        <div class="searchbar">
            <input oninput="searchProducts()" id="searchInput" placeholder="Search product..."
                class="form-control mt-5 p-2" type="text">
        </div>
        <div id="rowData" class="row py-5 gy-3">
            <!-- Products -->

        </div>

    </div>
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="cancelDeleteModal" tabindex="-1" aria-labelledby="cancelDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelDeleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProduct()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
